<html>
	<head>
		<title> first p5.js page</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
		<script>
			 var headX = 250;
			var headY = 300;
			var headDirection = 1;

            var eye1X = 205;
            var eye1Y = 285;
            var eye1Direction = 1;
          
            var eye2X = 285;
            var eye2Y = 295;
            var eye2Direction = 1;

            var tieX = 250;
            var tieY = 430;
            var tieDirection =1;

            var shoulderX = 50;
            var shoulderY = 450;
            var shoulderDirection = 1;

            var size = 22;
            var sizeDirection = .1;
            count = 0;
			
			function setup()
			{
				createCanvas(500, 600);
                rand1 = random(1,3);
                rand2 = random(.5, 5);
                rand3 = random(.1,1);
                rand4 = random(1,2);
                rand5 = random(.2,4);
              
			}

			function draw()
			{
				background(0,200,200);
				textSize(22);
			  
				// hair
				fill(70,50,40)
				rect(150,200,200,250);
				
				//neck
				fill(255, 204, 170);
				rect(200,300,100,100);
				// head
				fill(255, 204, 170);
				ellipse(headX,headY,175);
				headY+=headDirection*rand3;
				if(headY >= 350 || headY <= 250)
				{
					headDirection *= -1;
				}
			   
				// eyes
				strokeWeight(5);
				fill(1000);
				circle(205,290, 30);
				circle(285,290, 30);
				fill(50,150, 200);
				circle(eye1X,eye1Y, 15);
                eye1Y+=eye1Direction*rand4;
				if(eye1Y >= 300 || eye1Y <= 280)
				{
					eye1Direction *= -1;
				}
				point(205,285);
				circle(eye2X,eye2Y, 15);
                eye2X+=eye2Direction*rand2;
				if(eye2X >= 295 || eye2X <= 275)
				{
					eye2Direction *= -1;
				}
				point(285,295);
				// nose
				fill(200, 0,0);
				triangle(245, 305, 235, 320, 255, 320);
				
				// mouth
				line(220, 340, 275, 340);

				
				// body
				fill(100, 24, 20);
				rect(100,400,300,450);
				rect(30,450,50,300);
				ellipse(shoulderX,shoulderY,100);
                shoulderX+=shoulderDirection*rand5;
                shoulderY += shoulderDirection * rand5;
				if(shoulderY >= 465 || shoulderY <= 435)
				{
					shoulderDirection *= -1;
				}
				

				rect(430,450,50,300);
				ellipse(450,450,100);
				 
			  //bowtie
				fill(50);
				triangle(250,430,210,410,210,450);
				triangle(250,430,290,410,290,450);
				circle(tieX,tieY,30);
                tieX+=tieDirection*rand1;
				if(tieX >= 260 || tieX <= 240)
				{
					tieDirection *= -1;
				}
				
				fill(55);
	
                textSize(size);
                size+= sizeDirection;
                count++;
                if(count > 5)
                {
                    sizeDirection *=-1;
                    count = 0;
                }
				text("BUFF ME: Linda Schimming",200,60 );


			}
		</script>
	</head>
	<body>
		
	
	</body>
</html>
